<script type="text/javascript">

var clinic , mixer, interclub, tourny , activity,btn

function setup(){

    clinic = document.getElementById("clinic")
    mixer = document.getElementById("mixer")

    btn.value = "Enter Information for Clinic"   

    console.log("setup")
}

onload=setup

    // Gender checkbox M/F
    function gClick(which, current){
        
        var state;

        if( which == "M"){
            state = document.getElementById("genderM").checked
            document.getElementById("genderF").checked = !state
        }else {
            state = document.getElementById("genderF").checked
            document.getElementById("genderM").checked = !state
        }

    }
function onClinic(){

    activity.innerHTML = "<h1>Clinic</h1>"
    btn.value = "Enter Information for Clinic"    

    clinic.hidden = false
    mixer.hidden = true
    interclub.hidden = true
    tournament.hidden = true
}

function onMixer(){

    activity.innerHTML = "<h1>Mixer</h1>"
    btn.value = "Enter Information for Mixer"

    clinic.hidden = true
    mixer.hidden = false
    interclub.hidden = true
    tournament.hidden = true

}

function onInterClub(){
    activity.innerHTML = "<h1>Interclub</h1>"
    btn.value = "Enter Information for InterClub"

    clinic.hidden = true
    mixer.hidden = true
    interclub.hidden = false
    tournament.hidden = true

}

function onTournament(){
    
    activity.innerHTML = "<h1>Tournament</h1>"

    mixer.hidden = true
    interclub.hidden = true
